<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="rps.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <H1>Rock, Paper, Scissors Battle!</H1>
    <div>User     Computer</div>
    <div id="scores">
        <div id="userScore">0</div>
        <div id="computerScore">0</div>
    </div>
    <div class="battle">
        <h2 id="user"></h2>
        <h2 id="bot"></h2>
    </div>
    <div id="choices">
        <button class="start" id="rock">Rock</button>
        <button class="start" id="paper">Paper</button>
        <button class="start" id="scissors">Scissors</button>
    </div>
</body>
</html>
